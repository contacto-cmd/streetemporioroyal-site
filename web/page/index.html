  <script type="module">
    import * as THREE from 'three';

    // MOTOR OMEGA (PART√çCULAS DORADAS)
    const canvas = document.getElementById('canvas-bg');
    const renderer = new THREE.WebGLRenderer({canvas: canvas, antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    const scene = new THREE.Scene(); scene.background = new THREE.Color(0x020205);
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000); camera.position.z = 5;

    const geometry = new THREE.TorusKnotGeometry(3, 1, 100, 16);
    const material = new THREE.PointsMaterial({color: 0xd4af37, size: 0.02, transparent: true, opacity: 0.4});
    const mesh = new THREE.Points(geometry, material);
    scene.add(mesh);

    function animate() {
      requestAnimationFrame(animate);
      mesh.rotation.x += 0.001;
      mesh.rotation.y += 0.002;
      renderer.render(scene, camera);
    }
    
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
    animate();
  </script>
