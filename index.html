<!DOCTYPE html><html lang="es"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"><title>STREET EMPORIO: COMMAND</title><link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet"><style>:root{--gold:#ffd700;--cyan:#00ffff;--dark:#050505;--panel:#0a0a0f}body{margin:0;background:var(--dark);color:#fff;font-family:'Share Tech Mono',monospace;overflow:hidden;display:flex;flex-direction:column;height:100vh}header{padding:20px;border-bottom:1px solid #222;display:flex;justify-content:space-between;align-items:center}h1{margin:0;font-family:'Orbitron',sans-serif;color:var(--gold);font-size:1.2rem;letter-spacing:2px;line-height:1.2}.status-dot{width:8px;height:8px;background:var(--cyan);border-radius:50%;box-shadow:0 0 8px var(--cyan);animation:pulse 2s infinite}main{flex:1;padding:20px;overflow-y:auto;display:flex;flex-direction:column;gap:20px}.card-panel{background:var(--panel);border:1px solid #333;border-left:3px solid var(--gold);border-radius:12px;padding:20px;position:relative;box-shadow:0 10px 30px rgba(0,0,0,0.5)}.panel-header{display:flex;justify-content:space-between;margin-bottom:10px}.tag{font-size:0.6rem;border:1px solid var(--cyan);color:var(--cyan);padding:2px 6px;border-radius:4px}#canvas-container{width:100%;height:180px;background:#000;border-radius:8px;border:1px solid #222;margin-top:10px;position:relative}.chat-section{border-top:1px solid #222;padding-top:10px}.chat-box{background:#111;border-radius:8px;padding:15px;border:1px solid #222;font-size:0.8rem;color:#888;margin-top:5px}.sys-msg{color:var(--gold);display:block;margin-bottom:5px}footer{padding:15px;background:#080808;border-top:1px solid #222}.input-bar{display:flex;background:#111;border:1px solid #333;border-radius:30px;padding:12px 20px;align-items:center;justify-content:space-between}input{background:0 0;border:0;color:#fff;flex:1;font-family:inherit;outline:0;font-size:0.9rem}@keyframes pulse{0%{opacity:1}50%{opacity:.5}100%{opacity:1}}</style><script type="importmap">{"imports":{"three":"https://unpkg.com/three@0.160.0/build/three.module.js"}}</script></head><body><header><h1>STREET EMPORIO<br><span style="font-size:0.8em;color:#fff">ROYAL HUB</span></h1><div class="status-dot"></div></header><main><div class="card-panel"><div class="panel-header"><span style="font-family:'Orbitron'">‚ùñ DEPLOYMENT</span><span class="tag">ACTIVE</span></div><div style="font-size:0.8rem;color:#aaa">Project: Royal Gold Pass<br>Status: Rendering Real-time...</div><div id="canvas-container"></div></div><div class="chat-section"><div style="font-family:'Orbitron';color:var(--gold);font-size:0.9rem">üí¨ THRONE PROTOCOL V3.0</div><div class="chat-box"><span class="sys-msg">> SYSTEM INITIALIZED</span>Connection established securely.<br>Quantum Tokens: 4 Verified.<br><span style="color:var(--cyan)">Waiting for command...</span></div></div></main><footer><div class="input-bar"><input type="text" placeholder="Enter Command..."><span style="font-size:1.2rem">üé§</span></div><div style="font-size:0.6rem;color:#444;margin-top:5px;text-align:right">ENCRYPTION: AES-256-R</div></footer><script type="module">import*as THREE from'three';const c=document.getElementById('canvas-container'),s=new THREE.Scene();s.background=new THREE.Color(0);const cam=new THREE.PerspectiveCamera(50,c.clientWidth/c.clientHeight,.1,1e3);cam.position.z=4;const r=new THREE.WebGLRenderer({antialias:!0});r.setSize(c.clientWidth,c.clientHeight);c.appendChild(r.domElement);const g=new THREE.BoxGeometry(2.2,1.4,.05),m=new THREE.MeshStandardMaterial({color:16766720,roughness:.3,metalness:.9}),card=new THREE.Mesh(g,m);s.add(card);const dg=new THREE.BufferGeometry(),pos=new Float32Array(900);for(let i=0;i<900;i++)pos[i]=(Math.random()-.5)*6;dg.setAttribute('position',new THREE.BufferAttribute(pos,3));const d=new THREE.Points(dg,new THREE.PointsMaterial({color:16766720,size:.03}));s.add(d);const l=new THREE.PointLight(16777215,2,10);l.position.set(2,2,3);s.add(l);s.add(new THREE.AmbientLight(16777215,.5));function a(){requestAnimationFrame(a);card.rotation.y+=.01;card.rotation.x=Math.sin(Date.now()*.002)*.15;d.rotation.y-=.002;r.render(s,cam)}window.addEventListener('resize',()=>{cam.aspect=c.clientWidth/c.clientHeight;cam.updateProjectionMatrix();r.setSize(c.clientWidth,c.clientHeight)});a();</script></body></html>
